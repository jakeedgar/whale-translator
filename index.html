<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Whale Translator</title>
</head>
<body>
  <div class="container">
    <h1>Enter a sentence to translate it into whale speak!</h1>
    <form id="form">
      <div class="form group">
        <input id="input" class="form-control" type="text" placeholder="Enter a sentence or paragraph:">
      </div>
      <button type="submit" class="btn-dark">Translate!</button>
    </form>
    <div id="output">

    </div>
    <img src="img/whale.png" alt="a whale clip art">
  </div>
</body>
</html>
